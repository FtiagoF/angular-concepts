<button 
  [title]="concept.title ? concept.title : 'Add new concept'"
  [ngStyle]="{'background': concept.color}"
  [class]="concept.title ? '' : 'newConcept'"
  (click)="onHandleSelectConcept()"
  >
  <img
    [src]="concept.iconPath ? concept.iconPath : 'assets/plus-bold.png'"
    alt="Component icon"
  />
</button>
