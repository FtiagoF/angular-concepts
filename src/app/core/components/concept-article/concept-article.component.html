<article *ngIf="concept.id">
    <div class="conceptDetails">
        <h2>{{ concept.title }}</h2>
        <p>{{ concept.description }}</p>
    </div>
    <button>
        Learn more
        <span>
            <img src="assets/arrow-square-out-bold.png" width="16" height="16" alt="">
        </span>
    </button>
</article>
