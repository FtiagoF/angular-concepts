<article *ngIf="concept.id">
    <div class="concept-details">
        <h2>{{ concept.title }}</h2>
        <p [innerHTML]="concept.description"></p>
    </div>
    <a [href]="concept.learnMoreURL" target="_blank">
        Learn more
        <span>
            <img src="assets/arrow-square-out-bold.png" width="16" height="16" alt="">
        </span>
    </a>
</article>
